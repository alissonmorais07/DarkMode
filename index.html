<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- defer para carregar o script depois do css -->
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <i class="bi bi-sun"></i>
        <i class="bi bi-moon"></i>
      </label>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="img/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">Excelente para corridas</p>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi,
            sapiente libero quas nemo laboriosam quo nisi. Sint dolor culpa quas
            hic sapiente, fugit in sunt necessitatibus et at placeat facilis?
          </p>
          <div class="price-container">
            <span class="price">R$299,99</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
